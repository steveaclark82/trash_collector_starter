{% extends 'base.html' %}

{% block title %} Register Account {% endblock %}

{% block header %} <h1 class="display-1 text-center" id="title">Register Account</h1>{% endblock %}

{% block content %}
<div class="row row-cols-auto justify-content-center">
  <div class="col"></div>
  <div class="col">
    <div class="form-control">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="form-control" type="submit">Sign Up</button>
    </form>
  </div>
</div>
   <div class="col"></div>
</div>
{% endblock %}
